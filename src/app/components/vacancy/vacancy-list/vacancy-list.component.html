<div class="vacancies-list">
  <ng-container *ngIf="vacancies.length; else emptyVacancies">
    <app-vacancy-item *ngFor="let vacancy of vacancies; " [vacancy]="vacancy"/>
  </ng-container>

  <ng-template #emptyVacancies>
    <p class="fs-2xl clr-black">
      Нет вакансий
    </p>
  </ng-template>
</div>
