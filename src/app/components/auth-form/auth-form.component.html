<div class="auth-form">
  <div class="auth-form__content container">
    <h1 class="fs-3xl text-align--center clr-gray-800">
      {{ formTitle }}
    </h1>

    <div class="auth-form__inputs">
      <ng-container [ngTemplateOutlet]="inputs"/>
    </div>

    <div class="auth-form__buttons">
      <ng-container [ngTemplateOutlet]="buttonSubmit"/>
    </div>
  </div>
</div>
